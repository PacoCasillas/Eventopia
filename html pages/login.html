<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="col-2 border border-black border-3 rounded-4 align-items-center d-flex flex-column mx-auto mt-5"
    >
      <h1>Login</h1>
      <form action="/users/login" method="POST">
        <div class="d-flex flex-column">
          <label class="m-2" for="username">Username</label>
          <input
            class="m-2"
            type="text"
            name="username"
            id="username"
            placeholder="Enter username"
          />
        </div>
        <div class="d-flex flex-column">
          <label class="m-2" for="password">Password</label>
          <input
            class="m-2"
            type="password"
            name="password"
            id="password"
            placeholder="Enter password"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button class="m-2" type="submit">Login</button>
        </div>
        <div class="d-flex justify-content-center">
          <a href="/signup">Sign up instead</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
